{% extends "base.html" %}
{% block content %}
<h2>Пользователи</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            {% if user.id in follows %}
                - <em>Вы подписаны</em>
            {% else %}
                - <a href="/follow/{{ user.id }}">Подписаться</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Блог</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f9f9f9; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { text-decoration: underline; }
        .post { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
        small { color: red; }
        form textarea { width: 100%; height: 80px; }
        form input[type="text"], form input[type="password"] { width: 100%; padding: 8px; margin: 5px 0; }
        button, input[type="submit"] { padding: 8px 12px; margin-top: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        {% if session.user_id %}
            <a href="/feed">Лента подписок</a>
            <a href="/users">Пользователи</a>
            <a href="/create">Создать пост</a>
            <a href="/access_requests">Запросы доступа</a>
            <a href="/logout">Выйти</a>
        {% else %}
            <a href="/login">Войти</a>
            <a href="/register">Регистрация</a>
        {% endif %}
    </nav>
    <hr/>
    {% block content %}{% endblock %}
</body>
</html>

{% extends "base.html" %}
{% block content %}
<h2>Редактировать пост</h2>
<form method="post">
    <input type="text" name="title" value="{{ post.title }}" required><br>
    <textarea name="content" required>{{ post.content }}</textarea><br>
    <input type="text" name="tags" value="{{ post.tags }}"><br>
    <label><input type="checkbox" name="private" {% if post.is_private %}checked{% endif %}> Сделать пост приватным</label><br>
    <input type="submit" value="Сохранить">
</form>
{% endblock %}
